app_recipy:
    image: silintl/php7
    container_name: app_recipy
    dns:
        - "8.8.8.8"
    ports:
        - "63530:80"
    volumes:
        - "../:/var/www/html"
    links:
        - mysql:mariadb
#        - maildev:maildev

mysql:
    image: mysql
    container_name: app_mysql
    ports:
        - "8889:3306"
    environment:
        - MYSQL_ALLOW_EMPTY_PASSWORD=yes
        - MYSQL_DATABASE=recipy




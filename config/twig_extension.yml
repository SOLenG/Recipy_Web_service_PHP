parameters:
    extension.twig.user.class: Recipy\Extension\Twig\User
    extension.twig.page.class: Recipy\Extension\Twig\Page

services:
    twig.extension.user:
       class: '%extension.twig.user.class%'
       arguments: [ '@session' ]
       tags:
          - { name: twig.extension }

    twig.extension.page:
           class: '%extension.twig.page.class%'
           arguments: [ '@request' ]
           tags:
              - { name: twig.extension }
